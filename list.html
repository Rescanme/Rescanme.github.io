<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditer list.txt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
    <script>
        async function loadList() {
            try {
                const response = await fetch('https://rescanme.github.io/list.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                document.getElementById('listContent').value = text;
            } catch (error) {
                console.error('Erreur lors du chargement du fichier list.txt:', error);
            }
        }

        async function saveList(event) {
            event.preventDefault();
            const token = document.getElementById('token').value;
            const content = document.getElementById('listContent').value;
            const message = document.getElementById('commitMessage').value || 'Update list.txt';

            if (!token) {
                alert("Token manquant.");
                return;
            }

            try {
                const shaResponse = await fetch('https://api.github.com/repos/Rescanme/Rescanme.github.io/contents/list.txt');
                if (!shaResponse.ok) {
                    throw new Error('Erreur lors de la récupération du SHA du fichier.');
                }
                const shaData = await shaResponse.json();
                const sha = shaData.sha;

                const response = await fetch('https://api.github.com/repos/Rescanme/Rescanme.github.io/contents/list.txt', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        content: btoa(content),
                        sha: sha
                    })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la sauvegarde du fichier.');
                }

                alert('list.txt a été mis à jour avec succès.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la mise à jour de list.txt.');
            }
        }

        window.onload = loadList;
    </script>
</head>
<body>
    <h1>Éditer list.txt</h1>
    <form onsubmit="saveList(event)">
        <label for="token">Token GitHub :</label><br>
        <input type="password" id="token" name="token"><br><br>
        <label for="listContent">Contenu de list.txt :</label><br>
        <textarea id="listContent" name="listContent"></textarea><br><br>
        <label for="commitMessage">Message de commit :</label><br>
        <input type="text" id="commitMessage" name="commitMessage" placeholder="Update list.txt"><br><br>
        <input type="submit" value="Sauvegarder">
    </form>
</body>
</html>
