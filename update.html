 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update list.txt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
    <script>
        async function updateList(event) {
            event.preventDefault();
            const content = document.getElementById('listContent').value;
            const message = document.getElementById('commitMessage').value || 'Update list.txt';
            const token = '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'; // Utilisation du nouveau token

            const response = await fetch('https://api.github.com/repos/Rescanme/Rescanme.github.io/actions/workflows/update-list.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: {
                        new_content: content,
                        commit_message: message
                    }
                })
            });

            if (response.ok) {
                alert('list.txt a été mis à jour avec succès.');
            } else {
                const errorText = await response.text();
                alert('Erreur lors de la mise à jour de list.txt : ' + errorText);
            }
        }

        window.onload = function() {
            // Cette section permet de charger le contenu actuel de list.txt, si nécessaire
            // Par exemple :
            // fetch('https://rescanme.github.io/list.txt')
            //     .then(response => response.text())
            //     .then(data => document.getElementById('listContent').value = data);
        }
    </script>
</head>
<body>
    <h1>Éditer list.txt</h1>
    <form onsubmit="updateList(event)">
        <label for="listContent">Contenu de list.txt :</label><br>
        <textarea id="listContent" name="listContent"></textarea><br><br>
        <label for="commitMessage">Message de commit :</label><br>
        <input type="text" id="commitMessage" name="commitMessage" placeholder="Update list.txt"><br><br>
        <input type="submit" value="Sauvegarder">
    </form>
</body>
</html>
